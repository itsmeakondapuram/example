<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        #top-menu {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }

        #top-menu h1 {
            margin: 0;
            padding: 0 20px;
        }

        #menu-items {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px;
        }

        #menu-items a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #menu-items a:hover {
            background-color: #555;
        }

        #content {
            margin: 40px auto;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .menu-content {
            display: none;
        }

        :target {
            display: block;
        }
    </style>
</head>
<body>
    <div id="top-menu">
        <h1>My Script</h1>
    </div>
    <div id="menu-items">
        <a href="#menuContent1">Menu Item 1</a>
        <a href="#menuContent2">Menu Item 2</a>
        <a href="#menuContent3">Menu Item 3</a>
        <!-- ... Repeat the pattern for the other menu items -->
    </div>
    <div id="content">
        <h2 id="menuHeading">Menu Item 1</h2>
        <p id="menuContent1" class="menu-content">
            Shortened Lorem Ipsum content for Menu Item 1.
        </p>
        <p id="menuContent2" class="menu-content">
            Shortened Lorem Ipsum content for Menu Item 2.
        </p>
        <p id="menuContent3" class="menu-content">
            Shortened Lorem Ipsum content for Menu Item 3.
        </p>
        <!-- ... Repeat the pattern for the other menu items -->
    </div>
</body>
</html>
