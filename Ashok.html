<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #sidebar {
            background-color: #333;
            color: #fff;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #sidebar li {
            padding: 10px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }

        #sidebar li:hover {
            background-color: #555;
        }

        #content {
            margin-left: 260px;
            padding: 20px;
        }

        .menu-content {
            display: none;
        }

        :target {
            display: block;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1 style="padding: 0 10px;">My Script</h1>
        <ul>
            <li><a href="#menuContent1">Menu Item 1</a></li>
            <li><a href="#menuContent2">Menu Item 2</a></li>
            <li><a href="#menuContent3">Menu Item 3</a></li>
            <!-- ... Repeat the pattern for the other menu items -->
        </ul>
    </div>
    <div id="content">
        <h2 id="menuHeading">Menu Item 1</h2>
        <p id="menuContent1" class="menu-content">
            Shortened Lorem Ipsum content for Menu Item 1.
        </p>
        <p id="menuContent2" class="menu-content">
            Shortened Lorem Ipsum content for Menu Item 2.
        </p>
        <p id="menuContent3" class="menu-content">
            Shortened Lorem Ipsum content for Menu Item 3.
        </p>
        <!-- ... Repeat the pattern for the other menu items -->
    </div>
</body>
</html>
